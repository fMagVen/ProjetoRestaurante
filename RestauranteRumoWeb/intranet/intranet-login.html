<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurante Rumo - Intranet</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../comum/style.css">
</head>

<body>
    <nav class="barra-topo">
        <a class="link-barra principal" href="../cardapio/index.html">Restaurante Rumo</a>
        <a class="link-barra" href="#">Intranet</a>
    </nav>
    <div class="container">
        <form class="login-colaborador" id="form-login" action="" data-parsley-validate="">
            <h3>Bem vindo, colaborador!</h3>
            <h4>Por favor, forneca seus dados de login abaixo:</h3>
                <label for="login">ID</label>
                <input id="login" type="number" min="0" step="1" oninput="this.value = Math.abs(this.value)"
                    maxlength="8" required data-parsley-length="[1,8]"
                    data-parsley-length-message="ID entre 1 e 100 milhÃµes" />
                <label for="senha">Senha</label>
                <input id="senha" type="password" minlength="1" maxlength="100" required data-parsley-length="[1,100]"
                    data-parsley-length-message="Senha entre 1 e 100 caracteres" />
                <div class="container-botao">
                    <input class="fazer-login" type="submit" value="Entrar" />
                </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"
        integrity="sha512-eyHL1atYNycXNXZMDndxrDhNAegH2BDWt1TmkXJPoGf1WLlNYt08CSjkqF5lnCRmdm3IrkHid8s2jOUY4NIZVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../comum/parsley-i18n.js"></script>
    <script src="../comum/uteis.js"></script>
    <script src="./script.js"></script>
</body>

</html>
